{% extends "base.html" %}

{% block title %}Login | {% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h3>登入</h3>
    </div>
    <div class="card-body">
      <p>
        請輸入帳號密碼登入或
        <a href="{% url 'account:register' %}">註冊帳號</a>
      </p>
      <form action="." method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" class="btn btn-success" value="登入"></p>
      </form>
      <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-primary">Google 登入</a>
      <br><br>
      <a href="{% url 'social:begin' 'github' %}" class="btn btn-primary">Github 登入</a>
    </div>
  </div>
{% endblock %}
