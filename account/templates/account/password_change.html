{% extends "base.html" %}

{% block title %}Password Change | {% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h3>修改密碼</h3>
    </div>
    <div class="card-body">
      <form action="." method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <p>
          <a href="{% url 'account:user_profile' request.user.username %}" class="btn btn-secondary">取消</a>
          <input type="submit" class="btn btn-success" value="儲存">
        </p>
      </form>
    </div>
  </div>
{% endblock %}
